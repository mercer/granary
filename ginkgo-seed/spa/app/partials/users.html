<div class="row">
    <div class="page-header">
        <h1 id="tables">Users</h1>
    </div>
</div>

<div class="row">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.firstName + user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
            <td><a href="#/user/{{user.id}}">edit</a></td>
        </tr>

        </tbody>
    </table>
    <a href="#/user/" class="btn btn-primary"  >new user</a>
</div>
