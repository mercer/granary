<div>
    <div ng-show="!isAuthenticated()" class="login">
        <input id="username" ng-model="username"/>
        <input id="password" ng-model="password"/>
        <button type="button" id="login" ng-click="login()">Login</button>
    </div>

    <div ng-show="isAuthenticated()" class="greeting">You are authenticated.</div>
</div>
